        let currentPage = 0;
        const itemsPerPage = 5;

        function displayJobs() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const jobsContainer = document.getElementById('jobsContainer');
            jobsContainer.innerHTML = ''; // Clear previous jobs

            jobs.slice(start, end).forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.className = 'job';
                jobElement.innerHTML = `
                    <h2>${job.title}</h2>
                    <p><strong>Empresa:</strong> ${job.company}</p>
                    <p><strong>Provincia:</strong> ${job.province}</p>
                    <p><strong>Contacto:</strong> ${job.contact}</p>
                    <p><strong>Descripción:</strong> ${job.description}</p>
                    <p><strong>Fecha:</strong> ${job.date.toLocaleDateString()}</p>
                `;
                jobsContainer.appendChild(jobElement);
            });

            document.getElementById('prevButton').disabled = currentPage === 0;
            document.getElementById('nextButton').disabled = end >= jobs.length;
        }

        document.getElementById('prevButton').onclick = () => {
            if (currentPage > 0) {
                currentPage--;
                displayJobs();
            }
        };

        document.getElementById('nextButton').onclick = () => {
            if ((currentPage + 1) * itemsPerPage < jobs.length) {
                currentPage++;
                displayJobs();
            }
        };

        displayJobs();

        // Funcionalidad de búsqueda
        document.querySelector('.search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredJobs = jobs.filter(job => job.title.toLowerCase().includes(query) || job.description.toLowerCase().includes(query));
            
            // Redefinir paginación para resultados filtrados
            currentPage = 0;
            displayFilteredJobs(filteredJobs);
        });

        function displayFilteredJobs(filteredJobs) {
            const jobsContainer = document.getElementById('jobsContainer');
            jobsContainer.innerHTML = ''; // Limpiar trabajos anteriores
            filteredJobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.className = 'job';
                jobElement.innerHTML = `
                    <h2>${job.title}</h2>
                    <p><strong>Empresa:</strong> ${job.company}</p>
                    <p><strong>Provincia:</strong> ${job.province}</p>
                    <p><strong>Contacto:</strong> ${job.contact}</p>
                    <p><strong>Descripción:</strong> ${job.description}</p>
                    <p><strong>Fecha:</strong> ${job.date.toLocaleDateString()}</p>
                `;
                jobsContainer.appendChild(jobElement);
            });

            // Deshabilitar paginación para resultados filtrados
            document.getElementById('prevButton').disabled = true;
            document.getElementById('nextButton').disabled = true;
        }
