<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panamá Trabaja - Ofertas de Trabajo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0044cc;
            text-align: center;
        }
        .category {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .category button {
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0044cc;
            color: white;
            cursor: pointer;
        }
        .category button:hover {
            background-color: #003399;
        }
        .job {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .job h2 {
            color: #d32f2f;
        }
        .job p {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>VACANTES DE HOY</h1>
    <div class="category">
        <button onclick="filterJobs('all')">Todos</button>
        <button onclick="filterJobs('ventas')">Ventas</button>
        <button onclick="filterJobs('tecnologia')">Tecnología</button>
        <button onclick="filterJobs('administracion')">Administración</button>
        <button onclick="filterJobs('cocina')">Cocina</button>
    </div>
    <div id="jobsContainer"></div>

    <script>
        const jobs = [
            {
                title: "Auxiliar de Cocina",
                company: "La Rana Dorada",
                province: "Chiriquí",
                contact: "recursoshumanos@laranadorada.com",
                description: "Residir en David",
                date: new Date("2024-10-13"),
                category: "cocina"
            },
            {
                title: "Cajero (David)",
                company: "La Rana Dorada",
                province: "Chiriquí",
                contact: "recursoshumanos@laranadorada.com",
                description: "Cajero",
                date: new Date("2024-10-13"),
                category: "ventas"
            },
            {
                title: "Cocinero",
                company: "",
                province: "Panamá Oeste, Arraiján",
                contact: "6919-4079",
                description: "Cocinero o cocinera con 'Excelente' sazón, versátil, creativo y buena presentación.",
                date: new Date("2024-10-13"),
                category: "cocina"
            },
            {
                title: "Salonero",
                company: "La Rana Dorada",
                province: "Chiriquí",
                contact: "recursoshumanos@laranadorada.com",
                description: "Atender a los clientes y brindar un buen servicio.",
                date: new Date("2024-10-13"),
                category: "cocina"
            },
            {
                title: "Supervisor de Instalación de Muebles",
                company: "Fd Center Panamá",
                province: "Panamá",
                contact: "reclutamiento@fdcenter.center",
                description: "• Licenciatura en Arquitectura, Diseño de Interiores o carrera afin. • Experiencia en la supervisión y ejecución de proyectos.",
                date: new Date("2024-10-13"),
                category: "administracion"
            },
            {
                title: "Ejecutivo de Ventas",
                company: "MultiGroup",
                province: "Panamá",
                contact: "reclutamiento@multigroup.com",
                description: "Responsable de visitar a clientes, prospectar y generar relaciones a largo plazo para atención de ventas.",
                date: new Date("2024-10-13"),
                category: "ventas"
            },
        ];

        function displayJobs(filter = 'all') {
            const jobContainer = document.getElementById('jobsContainer');
            jobContainer.innerHTML = '';

            const now = new Date();

            jobs.forEach((job) => {
                const timeDiff = now - job.date;
                const hoursPassed = timeDiff / (1000 * 60 * 60);

                if (hoursPassed < 24 && (filter === 'all' || job.category === filter)) {
                    const jobDiv = document.createElement('div');
                    jobDiv.classList.add('job');

                    const jobTitle = document.createElement('h2');
                    jobTitle.innerText = job.title;
                    jobDiv.appendChild(jobTitle);

                    if (job.company) {
                        const jobCompany = document.createElement('p');
                        jobCompany.innerText = `Empresa: ${job.company}`;
                        jobDiv.appendChild(jobCompany);
                    }

                    const jobProvince = document.createElement('p');
                    jobProvince.innerText = `Provincia: ${job.province}`;
                    jobDiv.appendChild(jobProvince);

                    const jobContact = document.createElement('p');
                    jobContact.innerText = `Contacto: ${job.contact}`;
                    jobDiv.appendChild(jobContact);

                    const jobDescription = document.createElement('p');
                    jobDescription.innerText = job.description;
                    jobDiv.appendChild(jobDescription);

                    const jobDate = document.createElement('p');
                    jobDate.innerText = `Fecha de publicación: ${job.date.toLocaleDateString()}`;
                    jobDiv.appendChild(jobDate);

                    jobContainer.appendChild(jobDiv);
                }
            });
        }

        function filterJobs(category) {
            displayJobs(category);
        }

        displayJobs();
    </script>

</body>
</html>
