<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Vacante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Ancho máximo del formulario */
            width: 100%; /* Ancho del formulario ajustado al contenedor */
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], textarea {
            width: 100%; /* Asegurarse de que los inputs ocupen todo el ancho del formulario */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px; /* Altura del área de texto */
        }

        button {
            padding: 10px 20px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #003399;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Publicar Nueva Vacante</h2>
        <form id="jobForm">
            <label for="title">Título de la Vacante:</label>
            <input type="text" id="title" name="title" required>

            <label for="province">Provincia:</label>
            <input type="text" id="province" name="province" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="contact">Contacto:</label>
            <input type="text" id="contact" name="contact" required>

            <button type="submit">Publicar Vacante</button>
        </form>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const province = document.getElementById('province').value;
            const description = document.getElementById('description').value;
            const contact = document.getElementById('contact').value;
            const date = new Date().toLocaleDateString(); // Genera la fecha actual

            const newJob = {
                title: title,
                province: province,
                description: description,
                contact: contact,
                date: date
            };

            console.log("Nueva vacante publicada:", newJob);

            // Aquí puedes agregar el código para enviar los datos al servidor o agregarlos a la lista de trabajos principal.
            alert("Vacante publicada correctamente");
        });
    </script>

</body>
</html>
